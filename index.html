<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>TOD Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">0</div>
             <button class="key-operator clear" data-key="27" value="clear">CLEAR</button>
             <button class="key-operator" data-key="111" value="div">/</button>
             <button class="key-operator" data-key="106" value="mul">*</button>
             <button class="key-num" data-key="103" value="7">7</button>
             <button class="key-num" data-key="104" value="8">8</button>
             <button class="key-num" data-key="105" value="9">9</button>
             <button class="key-operator" data-key="109" value="sub">-</button>
             <button class="key-num" data-key="100" value="4">4</button>
             <button class="key-num" data-key="101" value="5">5</button>
             <button class="key-num" data-key="102" value="6">6</button>
             <button class="key-operator" data-key="107" value="add">+</button>
             <button class="key-num" data-key="97" value="1">1</button>
             <button class="key-num" data-key="98" value="2">2</button>
             <button class="key-num" data-key="99" value="3">3</button>
             <button class="key-operator equals" data-key="13" value="operate">=</button>
             <button class="key-num zero" data-key="96" value="0">0</button>
             <button class="key-num" data-key="110" value=".">.</button>
        </div>
    </main>
</body>
</html>
